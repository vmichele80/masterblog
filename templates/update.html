<!DOCTYPE html>
<html>
<head>
    <title>Update this Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>Update this Blog Post</h1>

    <form class="post-form" method="POST" action="{{ url_for('update_post', post_id=post.id) }}">

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ post.author }}">

        <label for="title">Title:</label>
        <input type="text" id="title" name="title"  value="{{ post.title }}">

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="5">{{ post.content }}</textarea>

        <button type="submit">Update Post</button>
    </form>

</body>
</html>
